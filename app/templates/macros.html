{% macro form_item(field, input_class) -%}
  <div class="form_query">
    <div class="form_label">
      {{ field.label }}
    </div>
    {% for error in field.errors %}
      <div class="form_error">{{ error }}</div>
    {% endfor %}
    <div class="form_field {{ input_class }}">
      {{ field() }}
    </div>
  </div>
  
{%- endmacro %}
